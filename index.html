<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Bootstrap -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css">
    <!-- Reset stylesheet -->
    <link rel="stylesheet" href="./assets/css/reset.css">
    <!-- Own stylesheet -->
    <link rel="stylesheet" href="./assets/css/style.css">
    <title>Weather Dashboard</title>
</head>

<body>
    <header>
        <h1>Weather Dashboard</h1>
    </header>

    <section class="row">

    
        <aside class="col-3">
            <!-- <h2>Search for a City:</h2> -->
            <form class="container">
                <label for="city">Search for a City:</label><br>
                <!-- include name attribute? -->
                <input type="text" id="city" value="New York" class="form-control-lg"><br>       
                <input type="submit" value="Search">
            </form>

            <!-- Store searched cities in this list -->
            <ul></ul>
        </aside>

        <main class="col-9">
            <section id="current-weather">
                <h2 id="city-name"></h2>
                <img id="icon"/>
                
                <ul id="current-stats">
                    <li id="current-temp"></li>
                    <li id="current-wind"></li>
                    <li id="current-humidity"></li>
                </ul>
            </section>

        </main>
    </section>
    <!-- DayJS library -->
    <script
    src="https://cdn.jsdelivr.net/npm/dayjs@1.11.3/dayjs.min.js"
    integrity="sha256-iu/zLUB+QgISXBLCW/mcDi/rnf4m4uEDO0wauy76x7U="
    crossorigin="anonymous"
    ></script>

    <!-- Own script -->
    <script src="./assets/js/script.js"></script>
</body>
</html>
