<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Bootstrap -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css">
    <!-- Reset stylesheet -->
    <link rel="stylesheet" href="./assets/css/reset.css">
    <!-- Own stylesheet -->
    <link rel="stylesheet" href="./assets/css/style.css">
    <title>Weather Dashboard</title>
</head>

<body>
    <header>
        <h1 class="fw-bolder">Weather Dashboard</h1>
    </header>

    <section class="row">

    
        <aside class="col-3">
            <!-- <h2>Search for a City:</h2> -->
            <form class="container d-flex flex-column">
                <label for="city" class="my-3 fs-2 fw-bold">Search for a City:</label>
                <!-- include name attribute? -->
                <input type="text" id="city" value="New York" class="form-control-lg text-muted"><br>       
                <input type="submit" value="Search" class="p-2 fs-5 bg-primary rounded border-0" style="--bs-bg-opacity: .5;">
            </form>
            <hr class="m-2">

            <!-- Store searched cities in this section -->
            <section id="city-list" class="d-flex flex-column"></section>
        </aside>

        <main class="col-9">
            <section id="current-weather" class="p-2 mt-4 col-10">
                <h2 id="city-name" class="fs-2 fw-bold"></h2>
                <img id="icon"/>
                
                <ul id="current-stats" class="ps-0">
                    <li id="current-temp" class="my-4 fs-5"></li>
                    <li id="current-wind" class="my-4 fs-5"></li>
                    <li id="current-humidity" class="fs-5"></li>
                </ul>
            </section>

            <section id="forecast" class="mt-4 col-10">
                <h3 id="forecast-header" class="fs-3 fw-bold"></h3>
                <section class="d-flex">
                    <section id="day-1" class="day-card flex-grow-1 ms-0"></section>
                    <section id="day-2" class="day-card flex-grow-1"></section>
                    <section id="day-3" class="day-card flex-grow-1"></section>
                    <section id="day-4" class="day-card flex-grow-1"></section>
                    <section id="day-5" class="day-card flex-grow-1 me-0"></section>
                </section>
            </section>

        </main>
    </section>
    <!-- DayJS library -->
    <script
    src="https://cdn.jsdelivr.net/npm/dayjs@1.11.3/dayjs.min.js"
    integrity="sha256-iu/zLUB+QgISXBLCW/mcDi/rnf4m4uEDO0wauy76x7U="
    crossorigin="anonymous"
    ></script>

    <!-- Own script -->
    <script src="./assets/js/script.js"></script>
</body>
</html>
